name: Auto Tag

on:
  push:
    branches:
      - main
    # Important: don't run this on tag pushes, only on branch commits.

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so the action can see previous tags

      - name: Bump version and push tag
      # Uses commit messages (semantic-release / conventional commits style) to decide bump.
      # If nothing indicates major/minor, it uses default_bump.
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          default_bump: patch
          release_branches: main

      - name: Output new version
        if: steps.tag_version.outputs.new_tag != ''
        run: |
          echo "New tag: ${{ steps.tag_version.outputs.new_tag }}"
