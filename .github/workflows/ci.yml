name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - run: cargo build --verbose
      - run: cargo test --verbose

  build-matrix:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        id: prep
        shell: bash
        run: |
          NAME="pwny-ci-cd"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            SRC="target/release/${NAME}.exe"
            DEST="${NAME}-windows-x86_64.exe"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            SRC="target/release/${NAME}"
            DEST="${NAME}-macos-x86_64"
          else
            SRC="target/release/${NAME}"
            DEST="${NAME}-linux-x86_64"
          fi

          if [ ! -f "$SRC" ]; then
            echo "Expected binary not found at $SRC"
            exit 1
          fi

          cp "$SRC" "$DEST"

          echo "dest=$DEST" >> $GITHUB_OUTPUT

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          # Each artifact has a unique name and contains exactly one file
          name: ${{ steps.prep.outputs.dest }}
          path: ${{ steps.prep.outputs.dest }}

  create-release:
    needs: build-matrix
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files (debug)
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/pwny-ci-cd-linux-x86_64
            artifacts/pwny-ci-cd-macos-x86_64
            artifacts/pwny-ci-cd-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

